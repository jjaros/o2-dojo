
<div class="row">
  <button class="col btn btn-danger btn-lg" (click)="callCreate()">
    Call create
  </button>
</div>

<div class="row mt-4" *ngFor="let item of items">

  <div class="col">
    {{item.title}}
  </div>
  <div class="col">
    completed: {{item.completed}}
  </div>
  <div class="col">
    {{item.createdDate | date}}
  </div>

</div>
